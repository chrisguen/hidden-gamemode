<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="style/reset.css">
	<link rel="stylesheet" href="style/style.css">
</head>

<body>
	<div id="page">
		<div id="marker"></div>
	</div>

	<script src="scripts/script.js"></script>

	<script>
		//Makes the stuff show up when you're not ingame
		window.onload = function () {
			if(window.location.href.indexOf("webui") == -1) {

				document.onkeydown = getKey;
				function getKey(e)
				{
					if(e.keyCode == 77) {// 'm' key
						ShowMarker(true)
						UpdateMarker(20, 20);
					}
				}
			}
		};
	</script>
</body> 

</html>
